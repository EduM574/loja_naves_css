<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
	<title>Loja de Naves</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav id="navbar">
		<div class="container pt-2 pb-2" >
			<div class="row align-items-center">
				<div class="col-md-6 " style="font-size: 2vw;">PORTAL DE VIAGENS</div>
				<div class="col-md-2 ">DESTINOS</div>
				<div class="col-md-2 ">VALORES</div>
				<div class="col-md-2 ">CONTATO</div>
			</div>
		</div>
	</nav>

	<div class="conteudo " style="background-color:#1bbc9b;">
		<div class="row">
			<div class="col-md-12 pt-5 pb-5 aling-self-center">
				<img src="https://www.pngjoy.com/pngl/4/189696_rick-and-morty-nave-rick-y-morty-transparent.png" alt="nave">
					<h1 class="conteudo">AS MELHORES NAVES!</h1>
					
					<p class="conteudo"> Preços especiais para planetas da federação galáctica.</p>

			</div>
		</div>
	</div>

	<section>
		<div class="containe px-5 mx-auto mb-5 border " style="width:50%;">
			
			<div class="row justify-content-center pt-3 ">
					<h1> Consultar Preços:</h1>	
			</div>
	
			<div class="row justify-content-left py-3 border-bottom">
				<div class="col ">Origem</div>
			</div>
			
			<div class="row justify-content-left py-3 border-bottom">
				<div class="col">Destino</div>
			</div>
			
			<div class="row justify-content-left py-3 border-bottom">
				<div class="col">Data de Partida</div>
			</div>
			
			<div class="row justify-content-left py-3 border-bottom">
				<div class="col">Data de Volta</div>
			</div>
			
			<div class="row justify-content-left pt-4 pb-5">
				<div class="col">
					<button class="btn btn-primary" >Enviar</button>
				</div>
			</div>
			
		</div>
	</section>
</body>
</html>
